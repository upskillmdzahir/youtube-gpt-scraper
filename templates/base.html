<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Video Downloader & Analyzer{% endblock %}</title>
    <!-- Bootstrap CSS (Dark theme) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        .footer {
            margin-top: auto;
            padding: 1rem 0;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
        .progress {
            height: 25px;
        }
        .format-card {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .format-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .format-card.selected {
            border: 2px solid var(--bs-primary);
            box-shadow: 0 0 15px rgba(13, 110, 253, 0.5);
        }
        .feature-icon {
            font-size: 2rem;
            color: var(--bs-primary);
            margin-bottom: 1rem;
        }
        .video-thumbnail {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        /* Custom CSS for dark theme enhancements */
        [data-bs-theme="dark"] {
            --bs-body-bg: #121212;
            --bs-body-color: #f8f9fa;
            --bs-card-bg: #1e1e1e;
            --bs-card-border-color: #333;
        }
        .card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--bs-card-border-color);
        }
        .btn-primary {
            background-color: #5865F2;
            border-color: #5865F2;
        }
        .btn-primary:hover {
            background-color: #4752c4;
            border-color: #4752c4;
        }
        .btn-outline-primary {
            border-color: #5865F2;
            color: #5865F2;
        }
        .btn-outline-primary:hover {
            background-color: #5865F2;
            border-color: #5865F2;
        }
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-video me-2"></i>Video Downloader & Analyzer
            </a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="content container py-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-light">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Video Downloader & Analyzer | A True creation of Raiinex</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    {% block scripts %}{% endblock %}
</body>
</html>
